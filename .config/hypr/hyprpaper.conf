# You can find more wallpapers in ~/.config/ml4w/wallpapers/
# Run ~/.config/hypr/reload-hyprpaper.sh after changing your wallpaper
splash = false
preload = ~/.config/hypr/wallpapers/futur.png
preload = ~/.config/hypr/wallpapers/bladerunner2.png
wallpaper = HDMI-A-1,~/.config/hypr/wallpapers/futur.png
wallpaper = DVI-D-1,~/.config/hypr/wallpapers/bladerunner2.png
